<!DOCTYPE html>
<html lang="en" class="antialiased w-full h-full">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FDP Explorer</title>
  </head>
  <body class="bg-gray-100">
    <div id="app"></div>
    <script>
      window['global'] = window
    </script>
    <script src="https://requirejs.org/docs/release/2.3.6/minified/require.js"></script>
    <script type="module" src="/src/main.ts"></script>
    <script src="http://rdf.js.org/comunica-browser/versions/1/packages/actor-init-sparql/comunica-browser.js"></script>
<script language="javascript">
    Comunica
        .newEngine()
        .query(`
            SELECT DISTINCT ?label
            WHERE {
                <http://www.w3.org/ns/dcat#Resource> <http://www.w3.org/2000/01/rdf-schema#label> ?label.
                FILTER(LANG(?label) = "en")
            }
        `, {
            sources: ['https://www.w3.org/ns/dcat#Resource']
        }).then(function (result) {
            result.bindingsStream.on('data', function (data) {
                // Each variable binding is an RDFJS term
                console.log(data.get('?label').value)
            })
        })
</script>
  </body>
</html>
